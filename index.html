<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8">
    <title>MRMG</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

    <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">

</head>

<body>

    <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <div class="container">
        <div class="row">
            <div class="one-half column" style="margin-top: 25%">
                <h1>Manual Recovery Message Generator</h1>
                <!-- The above form looks like this -->
                <div>
                    <div class="row">
                        <div class="three columns">
                            <label for="botid">Bot Id</label>
                            <input class="u-full-width" type="text" id="botid">
                        </div>
                        <div class="three columns">
                            <label for="location">Location</label>
                            <input class="u-full-width" type="text" id="location">
                        </div>
                        <div class="three columns">
                            <label for="location">Grid</label>
                            <input class="u-full-width" type="text" id="grid">
                        </div>
                    </div>
                    <label for="blocking">Blocking</label>
                    <textarea class="u-full-width" id="blocking"></textarea>

                    <label for="note">Note</label>
                    <textarea class="u-full-width" id="note"></textarea>

                    <button class="button-primary" onclick="generate()">Generate</button>
                </div>

            </div>
        </div>
    </div>

    <!-- Script to get input value -->
    <script>
        function generate() {
            // Get bot id
            let botIDField = document.getElementById("botid");
            let botid = botIDField.value;

            // Get location
            let locationField = document.getElementById("location");
            let location = locationField.value;

            // Get location
            let gridField = document.getElementById("grid");
            let grid = gridField.value;

            // Get blocking
            let blockingField = document.getElementById("blocking");
            let blocking = blockingField.value;

            // Get location
            let noteField = document.getElementById("note");
            let note = noteField.value;

            message = "-- :alert_psa: Notice of Manual Recovery Required :alert_psa: --\n    --"+grid+" Grid--\n    Bot: " + botid + "\n    Location: " + location + "\n    Blocking: " + blocking + "\n    Note: " + note

            // Copy to Clipboard 
            navigator.clipboard.writeText(message);

            alert("Message has been copied!");
        } 
        
    </script>
</body>

</html>
